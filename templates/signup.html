{% extends "base.html" %}
{% block title %}Sign up â€¢ Lead Machine Pro{% endblock %}

{% block content %}
<div class="card" style="max-width:520px;margin:0 auto;">
  <h2 style="margin:0 0 6px;">Create your account</h2>
  <p class="muted" style="margin:0 0 14px;">
    Free tier starts with <strong>3 lead credits</strong>.
  </p>

  <form method="POST" action="/signup" style="display:grid;gap:12px;margin-top:10px;">
    <div>
      <label class="muted" style="display:block;margin:0 0 6px;">Email</label>
      <input name="email" type="email" required
             style="width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.12);
                    background:rgba(0,0,0,0.35);color:rgba(255,255,255,0.92);" />
    </div>

    <div>
      <label class="muted" style="display:block;margin:0 0 6px;">Password</label>
      <input name="password" type="password" required
             style="width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,0.12);
                    background:rgba(0,0,0,0.35);color:rgba(255,255,255,0.92);" />
    </div>

    <button class="btn primary" type="submit" style="justify-content:center;">
      Create account
    </button>
  </form>

  <p class="muted" style="margin-top:14px;">
    Already have an account? <a href="/login" style="color:rgba(255,255,255,0.9);">Log in</a>
  </p>
</div>
{% endblock %}
